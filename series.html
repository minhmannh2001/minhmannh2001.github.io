---
layout: page
title: Post Series
---

<div class="series-list">
  {% for series in site.data.series %}
    <a href="{{ site.baseurl }}/series/{{ series.name | slugify }}.html" class="series-card">
      <div class="series-card-content">
        <h2 class="series-title">{{ series.name }}</h2>
        <p class="series-description">{{ series.description }}</p>
        <span class="series-post-count">{{ series.posts | size }} Posts</span>
      </div>
    </a>
  {% endfor %}
</div>
